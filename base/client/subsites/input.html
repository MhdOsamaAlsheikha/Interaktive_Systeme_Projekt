<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Einkaufen, Liste, Lebensmittel, Einkaufszettel, erinnern"
    />
    <!--deutsche Suchwörter für Suchmaschinen-->
    <meta
      name="keywords"
      lang="en-us"
      content="shopping, list, groceries, grocery list, to remind"
    />
    <!--englische Suchwörter für Suchmaschinen-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.2/dist/jquery.min.js"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      language="javascript"
      type="text/javascript"
      src="../scripts/inputButton.js"
      defer
    ></script>
    <link rel="icon" href="../images/LogoWOWtail.png" />
    <title>Eingabe</title>
  </head>
  <body class="bg-slate-700">
    <header class="bg-gray-800 w-full">
      <span class="flex flex-row w-full justify-around items-center -mt-2">
        <img
          class="relative right-39 w-40 pt-10"
          src="../images/LogoWOWtail.png"
        />
        <div>
          <h1
            class="text-orange-500 bg-slate-800 text-center font-extrabold text-5xl"
          >
            <span class="font-extrabold text-5xl text-purple-500">&not</span
            >Forgettify
          </h1>
          <h2
            class="text-orange-500 bg-slate-800 text-center font-extrabold text-3xl"
          >
            Don't Forgetti The Spaghetti
          </h2>
        </div>
        <img class="invisible w-40" src="../images/LogoWOW.png" />
      </span>
      <nav class="flex justify-center bg-slate-800 -mt-5 pb-7">
        <ul class="list-none overflow-hidden pl-3 pr-3">
          <li class="float-left border-solid border border-slate-600">
            <a
              class="text-neutral-100 font-medium hover:bg-orange-500 duration-200"
              href="../index.html"
              >Startseite</a
            >
          </li>
          <li class="float-left border-solid border border-slate-600">
            <a
              class="text-neutral-100 font-medium hover:bg-orange-500 duration-200"
              href="about.html"
              >Über uns</a
            >
          </li>
          <li class="float-left border-solid border border-slate-600">
            <a
              class="text-neutral-100 font-medium hover:bg-orange-500 duration-200"
              href="input.html"
              >Eingabe</a
            >
          </li>
          <li class="float-left border-solid border border-slate-600">
            <a
              class="text-neutral-100 font-medium hover:bg-orange-500 duration-200"
              href="recall.html"
              >Abruf</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="flex justify-center">
      <div
        class="flex flex-col w-2/4 justify-center items-center bg-slate-600 mt-7 p-3 rounded-xl drop-shadow-xl"
        id="inputDiv"
      >
        <label class="font-medium text-xl text-neutral-100 mb-1" for="item"
          >Lebensmittel</label
        >
        <input
          class="w-1/3 mb-3 drop-shadow-lg rounded-md hover:border-orange-600 border-4"
          type="text"
          id="item"
          name="item"
          required
          minlength="3"
          maxlength="16"
          size="30"
          placeholder="Produkt"
        />
        <label class="font-medium text-xl text-neutral-100 mb-1" for="laden"
          >Laden</label
        >
        <input
          class="w-1/3 mb-3 drop-shadow-lg rounded-md hover:border-orange-600 border-4"
          type="text"
          id="laden"
          name="laden"
          required
          minlength="3"
          maxlength="16"
          size="30"
          placeholder="Laden"
        />
        <label class="font-medium text-xl text-neutral-100 mb-1" for="preis"
          >Preis(€)</label
        >
        <input
          class="w-1/3 mb-3 drop-shadow-lg rounded-md hover:border-orange-600 border-4"
          type="number"
          id="preis"
          name="preis"
          required
          minlength="3"
          maxlength="16"
          size="30"
          placeholder="00,00€"
          min="1"
        />
        <label class="font-medium text-xl text-neutral-100 mb-1" for="kategorie"
          >Kategorie</label
        >
        <select
          class="w-1/3 mb-3 drop-shadow-lg rounded-md hover:border-orange-600 border-4"
          name="kategorie"
          id="kategorie"
          multiple
        >
          <!--09-E1-->
          <option class="font-medium text-base" value="food">
            Nahrungsmittel
          </option>
          <option class="font-medium text-base" value="meat">
            Fleischprodukt
          </option>
          <option class="font-medium text-base" value="bio">
            Bioprodukt
          </option>
          <option class="font-medium text-base" value="vegetables">
            Gemüse
          </option>
          <option class="font-medium text-base" value="fruit">
            Obst
          </option>
          <option class="font-medium text-base" value="milk">
            Milchprodukt
          </option>
          <option class="font-medium text-base" value="freezer">
            Tiefkühlprodukt
          </option>
          <option class="font-medium text-base" value="veggie">
            Veggieprodukt
          </option>
          <option class="font-medium text-base" value="pastries">
            Teigware
          </option>
          <option class="font-medium text-base" value="sweets">
            Süßware
          </option>
          <option class="font-medium text-base" value="drinks">
            Getränk
          </option>
          <option class="font-medium text-base" value="other">
            Anderes
          </option>
        </select>
        <label class="font-medium text-xl text-neutral-100 mb-1" for="essenimg"
          >Bild</label
        >
        <input
          class="w-1/3 drop-shadow-lg bg-slate-600 rounded-md hover:border-orange-600 border-4"
          type="file"
          id="essenimg"
          name="essenimg"
          accept="image/png, image/jpg"
          max="1"
        />
        <button
          id="inputButton"
          class="w-1/6 my-6 border-2 rounded-md bg-slate-800 font-medium text-xl text-neutral-100 hover:bg-orange-600 hover:border-orange-600"
        >
          Hinzufügen
        </button>
        <img id="imgPreview" src="" class="rounded-md w-80 bg-slate-800" />
      </div>
    </div>
    <footer
      class="flex mt-9 bottom-0 w-full justify-center items-center bg-slate-800 pt-5 pb-5 text-xl"
    >
      <a
        class="text-neutral-100 font-medium hover:bg-orange-500 duration-200"
        href="sitenotice.html"
        >Impressum</a
      >
    </footer>
  </body>
</html>
