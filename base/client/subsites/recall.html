<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Einkaufen, Liste, Lebensmittel, Einkaufszettel, erinnern"
    />
    <!--deutsche Suchwörter für Suchmaschinen-->
    <meta
      name="keywords"
      lang="en-us"
      content="shopping, list, groceries, grocery list, to remind"
    />
    <!--englische Suchwörter für Suchmaschinen-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      async
      defer
    ></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.2/dist/jquery.min.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="../scripts/script.js"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="../fonts/Uni Sans Heavy.otf" />
    <link rel="stylesheet" type="text/css" href="../fonts/Uni Sans Thin.otf" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../fonts/LeagueSpartan-Bold.otf"
    />
    <link rel="icon" href="../images/LogoWOW.png" />
    <title>Abruf</title>
  </head>
  <body class="bg-body">
    <header class="bg-secondary">
      <span
        class="d-flex flex-row w-100 justify-content-around align-items-center"
      >
        <img class="visually-hidden" src="../images/LogoWOW.png" />
        <div>
          <h1 class="mt-4 text-light bg-secondary">
            <span class="bg-secondary text-primary fw-bold">&not</span
            >Forgettify
          </h1>
          <h2 class="visually-hidden text-light bg-secondary mt-1">
            Don't Forgetti The Spaghetti
          </h2>
        </div>
        <img class="visually-hidden" src="../images/LogoWOW.png" />
      </span>
      <nav class="d-flex mt-4 pb-4 bg-secondary">
        <ul class="list-unstyled mx-auto bg-primary">
          <li
            class="d-flex border border-dark justify-content-center align-items-center float-sm-start"
            style="width: 140px; height: 50px"
          >
            <a class="text-decoration-none text-light" href="../index.html"
              >Startseite</a
            >
          </li>
          <li
            class="d-flex border border-dark justify-content-center align-items-center float-sm-start"
            style="width: 140px; height: 50px"
          >
            <a class="text-decoration-none text-light" href="about.html"
              >Über uns</a
            >
          </li>
          <li
            class="d-flex border border-dark justify-content-center align-items-center float-sm-start"
            style="width: 140px; height: 50px"
          >
            <a class="text-decoration-none text-light" href="input.html"
              >Eingabe</a
            >
          </li>
          <li
            class="d-flex border border-dark justify-content-center align-items-center float-sm-start"
            style="width: 140px; height: 50px"
          >
            <a class="text-decoration-none text-light" href="recall.html"
              >Abruf</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <form class="p-2">
      <div
        class="d-flex flex-column bg-secondary mt-4 rounded-1 align-items-center"
      >
        <p class="pt-2 mt-2 text-light fs-4">Wähle Kategorie(n)</p>
        <select
          class="w-50 mx-auto border border-primary rounded-3"
          multiple
          id="selectCategory"
        >
          <option value="food">Nahrungsmittel</option>
          <option value="meat">Fleischprodukt</option>
          <option value="bio">Bioprodukt</option>
          <option value="vegetables">Gemüse</option>
          <option value="fruit">Obst</option>
          <option value="milk">Milchprodukt</option>
          <option value="freezer">Tiefkühl</option>
          <option value="veggie">Veggieprodukt</option>
          <option value="pastries">Teigware</option>
          <option value="sweets">Süßware</option>
          <option value="drinks">Getränk</option>
          <option value="other">Anderes</option>
        </select>
        <button
          id="searchButton"
          type="button"
          class="btn btn-primary mx-auto mt-4 mb-4"
          data-bs-toggle="modal"
          data-bs-target="#suchModal"
          style="width: 100px"
        >
          Suche
        </button>
      </div>
    </form>

    <div
      class="modal fade"
      id="suchModal"
      tabindex="-1"
      aria-labelledby="suchModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Suche starten?
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Abbrechen"
            ></button>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Abbrechen
            </button>
            <button type="button" class="btn btn-primary" id="modalSearchButton">Suchen</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="d-flex flex-column align-items-center justify-content-center mb-5 flex-sm-row flex-sm-wrap"
      id="cardDiv"
    >
      
    </div>

    <footer
      class="d-flex fixed-bottom w-100 bg-secondary justify-content-center align-items-center"
      style="height: 50px"
    >
      <a class="text-decoration-none text-light" href="sitenotice.html"
        >Impressum</a
      >
    </footer>
  </body>
</html>
